# Bands

bands_footnote: "For more information on these bands, see the `Description tab <./?tab=description>`_."

bands_table:
  - name: classification
    aliases: []
    resolution: 10 m
    nodata: 255
    units: Class
    type: uint8
    description: A high confidence categorical classifier of coastal ecosystem types. Class 2 = intertidal, 3= mangrove, 4= saltmarsh, 5= intertidal seagrass 
  - name: mangrove-prob
    aliases: []
    resolution: 10 m
    nodata: 255
    units: Percent
    type: uint8
    description: A probability distribution for mangroves
  - name: saltmarsh-prob
    aliases: []
    resolution: 10 m
    nodata: 255
    units: Percent
    type: uint8
    description: A probability distribution for saltmarshes
  - name: saltflat-prob
    aliases: []
    resolution: 10 m
    nodata: 255
    units: Percent
    type: uint8
    description: A probability distribution for saltflats
  - name: seagrass-prob
    aliases: []
    resolution: 10 m
    nodata: 255
    units: Percent
    type: uint8
    description: A probability distribution of seagrass inside the DEA Intertidal high confidence extent
  - name: qa-count-clear
    aliases: 
    - count-clear
    resolution: 10 m
    nodata: -999
    units: Count
    type: int16
    description: The count of clear and valid observations per pixel.
  - name: qa-coastal-connectivity
    aliases: 
    - coastal-connectivity
    resolution: 10 m
    nodata: 32767
    units: Cost distance
    type: int16
    description: Accumulated cost-distance coastal connectivity, used to identify likely coastal pixels.   


# Processing tab

data_sources:
  - DEA Surface Reflectance (Landsat 5 TM)
  - DEA Surface Reflectance (Landsat 7 ETM+)
  - DEA Surface Reflectance (Landsat 8 OLI-TIRS)
  - DEA Surface Reflectance OA (Landsat 5 TM)
  - DEA Surface Reflectance OA (Landsat 7 ETM+)
  - DEA Surface Reflectance OA (Landsat 8 OLI-TIRS)
major_algorithms:
  - FES (Finite Element Solution) 2014 global tide model
  - Modified Normalised Difference Water Index (MNDWI)
  - "Spatial tide interpolation "
  - Median compositing
  - Coastline morphological extraction
  - Subpixel resolution waterline extraction
  - Rates of change and linear regression statistics

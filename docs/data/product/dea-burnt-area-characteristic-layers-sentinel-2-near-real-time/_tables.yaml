# Bands

bands_footnote: "For more information on these bands, see the `Description tab <./?tab=description>`_."

bands_table:
  - name: delta_nbr
    aliases: []
    resolution: 10 m
    nodata: NaN
    units: '1'
    type: float32
    description: Change in Delta Normalised Burn Ratio ($\Delta$ NBR).
  - name: delta_ndvi
    aliases: []
    resolution: 10 m
    nodata: NaN
    units: '1'
    type: float32
    description: Change in Delta Normalised Difference Vegetation Index ($\Delta$ NDVI).
  - name: delta_bsi
    aliases: []
    resolution: 10 m
    nodata: NaN
    units: '1'
    type: float32
    description: Change in Delta Bare Soil Index ($\Delta$ BSI).
  - name: fmask
    aliases: []
    resolution: 10 m
    nodata: NaN
    units: '1'
    type: float32
    description: Sentinel-2 fmask pixel quality layer.

      - caption: Sea, Ocean, and Coast
        entries:
          - file: data/theme/sea-ocean-and-coast/index
            title: All

          - file: data/product/dea-coastlines/index
          - file: data/product/dea-high-and-low-tide-imagery-landsat/index
            title: DEA High and Low Tide Imagery
          - file: data/product/dea-intertidal/index
          - file: data/product/dea-intertidal-extents-landsat/index
            title: DEA Intertidal Extents (ITEM)

      - caption: Hazards
        entries:
          - file: data/theme/hazards/index
            title: All

          - file: data/product/dea-hotspots/index
          - file: data/product/dea-burnt-area-characteristic-layers-sentinel-2-near-real-time/index
            title: DEA Burnt Area Characteristic Layers (Provisional)

  # User Guides

  - file: guides/index
    title: User Guides
    subtrees:
      - caption: Overview
        entries:
          - file: guides/about/intro

      - caption: Access
        entries:
          - file: guides/setup/README
          - file: guides/setup/dea_maps
          - file: guides/setup/explorer_guide
          - file: guides/setup/Sandbox/sandbox
          - file: guides/setup/NCI/README
            entries:
              - file: guides/setup/NCI/account
              - file: guides/setup/NCI/basics
              - file: guides/setup/NCI/advanced
          - file: guides/setup/AWS/data_and_metadata
          - file: guides/setup/gis/README
            entries:
              - file: guides/setup/gis/web_map_service
              - file: guides/setup/gis/web_coverage_service
              - file: guides/setup/gis/stac
          - file: guides/setup/jupyter

      - caption: Reference
        entries:
          - file: guides/reference/collection_3_naming
          - file: guides/reference/collection_3_summary_grid
          - file: guides/reference/dataset_maturity_guide
          - file: guides/reference/analysis_ready_data_corrections
          - file: guides/reference/analysis-ready-data-example-queries
          # - file: guides/reference/how-to-access-the-data

      - caption: Appendix
        entries:
          - file: guides/about/faq
          - file: guides/about/publications
          - file: guides/about/glossary
            title: DEA Glossary

  # DEA Notebooks

  - file: notebooks/README
    title: DEA Notebooks
    subtrees:
      - caption: Getting started
        entries:
          - file: notebooks/Beginners_guide/README # Contains its own table of contents.

      - caption: Explore the notebooks
        entries:
          - file: notebooks/DEA_products/README # Contains its own table of contents.
          - file: notebooks/How_to_guides/README # Contains its own table of contents.
          - file: notebooks/Interactive_apps/README # Contains its own table of contents.
          - file: notebooks/Real_world_examples/README # Contains its own table of contents.

      - caption: Reference
        entries:
          - file: notebooks/Tools/index # Contains its own table of contents.

  # Tags

  - file: tags/index
    subtrees:
      - caption: Tags
        entries:
          - glob: tags/*

  # DEA Tech Alerts and Changelog

  - file: tech-alerts-changelog/index
    subtrees:
      - caption: Older entries
        entries:
          - file: tech-alerts-changelog/previous-years/index
            title: View previous years
            options:
              reversed: True
            entries:
              - glob: tech-alerts-changelog/previous-years/*


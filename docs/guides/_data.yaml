title: DEA User Guides
description: This is where you will find useful guides and information about DEA's data products and tools. See the sidebar on the left for the full list of user guides in this section.

cards:
  - name: Overview
    image: /_files/user-guides-home-page/overview.jpg
    description: "Digital Earth Australia creates free and open satellite data products for the benefit of Australia. `Learn more about DEA </guides/about/intro/>`_.
  - name: Access
    image: /_files/user-guides-home-page/access.jpg
    description: "Learn how to `get started with DEA </guides/setup/README/>`_ and access the `DEA Maps </guides/setup/dea_maps/>`_, `DEA Explorer </guides/setup/explorer_guide/>`_, and `DEA Sandbox </guides/setup/Sandbox/sandbox/>`_ platforms."
  - name: Reference
    image: /_files/user-guides-home-page/reference.jpg
    description: "Here you will find reference guides like the `DEA Naming Conventions </guides/reference/collection_3_naming/>`_ and `DEA Summary Product Grid </guides/reference/collection_3_summary_grid/>`_."
  - name: Appendix
    image: /_files/default/dea-earth-thumbnail.jpg
    description: "The `Frequently asked questions </guides/about/faq/>`_ and the `Glossary </guides/about/glossary/>`_ can be helpful places to find answers."
